version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dtc-postgres
    environment:
      POSTGRES_USER: dtc_user
      POSTGRES_PASSWORD: dtc_password
      POSTGRES_DB: dtc_workflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dtc_user -d dtc_workflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dtc-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dtc-backend
    environment:
      DATABASE_URL: postgresql://dtc_user:dtc_password@postgres:5432/dtc_workflow?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      NODE_ENV: production
      PORT: 3001
      LARK_APP_ID: ${LARK_APP_ID}
      LARK_APP_SECRET: ${LARK_APP_SECRET}
      LARK_BASE_ID: ${LARK_BASE_ID}
      LARK_REPORT_TABLE_ID: ${LARK_REPORT_TABLE_ID}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server/logs:/app/logs
      - ./server/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - dtc-network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma db seed &&
        node dist/index.js
      "

  # Frontend with nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: dtc-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - dtc-network

volumes:
  postgres_data:

networks:
  dtc-network:
    driver: bridge
